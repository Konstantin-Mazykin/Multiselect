<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiselect</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="multiselect">
            <div class="multiselect__title">Select city</div>
            <ul class="multiselect__list">
                <li class="multiselect__item">
                    <div class="multiselect__search-wrapper">
                        <input class="multiselect__search" type="text">
                        <img class="multiselect__search-icon" src="./img/search.svg" alt="Search">
                    </div>
                </li>
                <li class="multiselect__item">
                    <input class="multiselect__checkbox-input" type="checkbox" id="item-1">
                    <label class="multiselect__checkbox-label" for="item-1">Kyiv</label>
                </li>
                <li class="multiselect__item">
                    <input class="multiselect__checkbox-input" type="checkbox" id="item-2">
                    <label class="multiselect__checkbox-label" for="item-2">Kharliv</label>
                </li>
                <li class="multiselect__item">
                    <input class="multiselect__checkbox-input" type="checkbox" id="item-3">
                    <label class="multiselect__checkbox-label" for="item-3">Lviv</label>
                </li>
                <li class="multiselect__item">
                    <input class="multiselect__checkbox-input" type="checkbox" id="item-4">
                    <label class="multiselect__checkbox-label" for="item-4">Odessa</label>
                </li>
                <li class="multiselect__item">
                    <input class="multiselect__checkbox-input" type="checkbox" id="item-5">
                    <label class="multiselect__checkbox-label" for="item-5">Dnipro</label>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
